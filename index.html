<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Profissional Moderno</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>

  <header>
    <h1>Teste Profissional Moderno</h1>
    <p>Responda às perguntas e teste seus conhecimentos!</p>
  </header>

  <div class="quiz-container">
    <div id="timerContainer">
      <div class="progress">
        <div id="progressBar" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <p id="timer">Tempo restante: 30 segundos</p>
    </div>

    <form id="quizForm">
      <!-- Perguntas Dinâmicas serão carregadas aqui -->
    </form>

    <div class="navigation-buttons">
      <button class="btn-prev" onclick="prevPage()" disabled>Anterior</button>
      <button class="btn-next" onclick="nextPage()">Próximo</button>
    </div>

    <button class="btn-submit" onclick="submitQuiz()">Enviar</button>
  </div>

  <!-- Modal Bootstrap para exibir resultado -->
  <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resultModalLabel">Resultado do Teste</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-body-content">
          <!-- O resultado será exibido aqui -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Sons -->
  <audio id="timesUpSound" src="times_up.mp3" preload="auto"></audio>

  <script src="./src/js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
